<!DOCTYPE html>

<html>

<head>
</head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<title>

    TWEETER

</title>

</head>

<body>


    <div id="loginContainer" class="mail-form-agile">

        <div id="websiteName">Tweeter</div>
        <div id="logoDiv"></div>
        <div id="inputcontainerlogin">
            <input type="text" id="userName" placeholder="Enter Your Email">
            <input type="password" id="password" placeholder="Enter Your Password">
            <div class="btncontainer"><br>
                <span id="login">Log In</span>
                <span id="signup">signup</span>
            </div>

        </div>


    </div>
    <div id="container">
        <div class="grid-item" id="grid-head">
            <p id="logo">Tweeter</p>
            <img src="personal_logo.jpeg" alt="personal_logo" id="personalLogo">
            <div id="logout">Logout</div>

        </div>
        <div class="grid-item" id="grid-Twit">
            <div id="twittext">
                <input type="text" id="text-input" placeholder="What's on your mind?">
            </div>
            <div class="grid-item" id="twitbtn">
                Twit
            </div>

        </div>


        <div class="grid-item" id="grid-posts">


        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>
    <script src="moudle.js"></script>
    <script src="view.js"></script>
    <script src="controller.js"></script>

</body>


</html>
